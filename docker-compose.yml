version: '3.5'

services:
  db:
    image: ${REPO}/participez:db-1.0.18-SNAPSHOT
    container_name: citelibre_db
    env_file: "./external.env"
    ports:
      - "3307:3306"
    # if you want to persist data uncomment the following 2 lines... don't forget to create the directory mysql-data for sample
    #volumes:
    #    - ./mysql-data:/var/lib/mysql

  solr:
    image: ${REPO}/participez:solr-1.0.18-SNAPSHOT
    container_name: citelibre_solr
    command: -force
    depends_on:
      - db
    env_file: "./external.env"
    ports:
      - "8983:8983"
    # if you want to persist data uncomment the following 4 lines
    #volumes:
    #  - type: volume
    #    source: solr-data
    #    target: /var/solr/data/cite-libre/data

  mailpit:
    image: axllent/mailpit:v1.18.3
    container_name: citelibre_mailpit
    restart: unless-stopped
    # volumes:
    #   - ./data:/data
    env_file: "./external.env"
    ports:
      - 1080:8025
      - 1025:1025
    environment:
      MP_MAX_MESSAGES: 500
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
          
  matomo:
    image: ${REPO}/participez:matomo-1.0.18-SNAPSHOT
    container_name: citelibre_matomo
    env_file: "./external.env"
    ports:
      - "80:80"
    depends_on:
      - solr

  keycloak:
    image: ${REPO}/participez:keycloak-1.0.18-SNAPSHOT
    container_name: citelibre_keycloak
    env_file: "./external.env"
    ports:
      - "8081:8080"
    depends_on:
      - db

  citelibre:
    image: ${REPO}/participez:ihm-1.0.18-SNAPSHOT
    container_name: citelibre_participez
    env_file: "./external.env"
    ports:
      - 8080:8080
    depends_on:
      - solr
    environment:
      - LUTECE_DB_USER
      - LUTECE_DB_PWD
      - LUTECE_DB_NAME 
      - LUTECE_DB_HOST 
      - LUTECE_DB_PORT 
      - LUTECE_MAIL_HOST
      - LUTECE_MAIL_PORT
      - LUTECE_MAIL_USER
      - LUTECE_MAIL_PWD
      - LUTECE_INTERNAL_KEYCLOAK=true
    mem_limit: 2g
    # volumes:
    #   - type: volume
    #     source: rendezvous-data
    #     target: /usr/local/tomcat/webapps/rendezvous

  kibana:
    image: ${REPO}/participez:kibana-1.0.18-SNAPSHOT
    container_name: citelibre_kibana
    environment:
      - discovery.type=single-node
      - server.publicBaseUrl=localhost
    env_file: "./external.env"
    ports:
      - 5601:5601
    mem_limit: 1g
    depends_on:
      - elasticsearch
        #volumes:
        #  - ./kibana/kibana.yml:/usr/share/kibana/config/kibana.yml

  elasticsearch:
    image: ${REPO}/participez:elasticsearch-1.0.18-SNAPSHOT
    container_name: citelibre_elasticsearch
    environment:
      - ELASTIC_PASSWORD="*93n2US7fWog"
      - discovery.type=single-node
      - ESJAVAOPTS=-Xmx1g
      - xpack.security.enabled=false
    mem_limit: 1g
    env_file: "./external.env"
    ports:
      - 9200:9200
      - 9300:9300
    # volumes:
    #   - type: volume
    #     source: elasticsearch-data
    #     target: /usr/share/elasticsearch/data

volumes:
  elasticsearch-data:
  rendezvous-data:
    #  solr-data:
